{% extends 'base.html' %}


{% block content %}
    <h1>Task</h1>
    <ul>
        {% for tarea in tasks %}
        <li>
            <a href="{% url 'task_detail' tarea.id  %}">
            
                <h1>{{tarea.title}}</h1>
                <p>{{tarea.description}}</p>
                <p>{{tarea.datecompleted|date:'M j Y:i'}}</p>
            
            </a>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
